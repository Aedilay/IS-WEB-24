<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="TierListMaker allows you to create a tier list for anything in seconds. Quickly use an existing tier list template or upload images to create your own template.">
    <title>Tier List Maker for Everything - TierMaker</title>
    <link href="https://fonts.cdnfonts.com/css/arial" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>TierListMaker</title>
</head>
<body>
<div id="outer_container">
    <div id="header_container">
        <div id="header">
            <a id="logo" title="TierListMaker">
                <img src="	https://tiermaker.com/images/tiermaker-logo.png" alt="">
            </a>
            <nav id="nav">
                <ul>
                    <li>
                        <button id="create">Create TierList</button>
                    </li>
                    <li>
                        <button id="login">Login</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="content_container">
        <h1 id="tier_list_name">
            Some random TierList name
        </h1>
        <div id="tier_container">
            <div class="tier_row">
                <div class="label_holder" style="background-color: rgb(255, 127, 127);" contenteditable="true">
                    <span class="label">S</span>
                </div>
                <div class="tier_sort"></div>
                <div class="settings_control">
                    <div class="settings"></div>
                    <div class="move_buttons">
                        <div class="move_up"></div>
                        <div class="move_down"></div>
                    </div>
                </div>
            </div>
            <div class="tier_row">
                <div class="label_holder" style="background-color: rgb(255, 191, 127);" contenteditable="true">
                    <span class="label">A</span>
                </div>
                <div class="tier_sort"></div>
                <div class="settings_control">
                    <div class="settings"></div>
                    <div class="move_buttons">
                        <div class="move_up"></div>
                        <div class="move_down"></div>
                    </div>
                </div>
            </div>
            <div class="tier_row">
                <div class="label_holder" style="background-color: rgb(255, 223, 127);" contenteditable="true">
                    <span class="label">B</span>
                </div>
                <div class="tier_sort"></div>
                <div class="settings_control">
                    <div class="settings"></div>
                    <div class="move_buttons">
                        <div class="move_up"></div>
                        <div class="move_down"></div>
                    </div>
                </div>
            </div>
            <div class="tier_row">
                <div class="label_holder" style="background-color: rgb(255,255,127)" contenteditable="true">
                    <span class="label">C</span>
                </div>
                <div class="tier_sort"></div>
                <div class="settings_control">
                    <div class="settings"></div>
                    <div class="move_buttons">
                        <div class="move_up"></div>
                        <div class="move_down"></div>
                    </div>
                </div>
            </div>
            <div class="tier_row">
                <div class="label_holder" style="background-color: rgb(191, 255, 127);" contenteditable="true">
                    <span class="label">D</span>
                </div>
                <div class="tier_sort"></div>
                <div class="settings_control">
                    <div class="settings"></div>
                    <div class="move_buttons">
                        <div class="move_up"></div>
                        <div class="move_down"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="char-tier-container">
            <div id="image-carousel" class="sort">
            </div>
        </div>
        <div id="save_container">
            <button id="save_button">
                Save TierList
            </button>
        </div>
    </div>
</div>
<div id="other_container">
    <p id="absolute_position">Ты пидор</p>
</div>
</body>
</html>
